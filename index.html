<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Createx</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container"> <!--так как мы делим контент на первой странице на два больштх блока, потом понятное дело их будет больше-->
          <div class="header__top-inner"> <!-- это мы создаем для flexbox -->
            <a class="header__logo logo" href="#"> <!-- это мы создали 3 общих дочерних элемента -->
              <img src="images/logo.svg" alt="Logo">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">About Us</a> <!--так как это ссылки делаем их тегом а -->
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Courses</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Events</a>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Contacts</a>
                </li>
              </ul> <!-- так как явно прослеживается список в навигации-->
            </nav>
            <div class="header__btn-box">
              <a class="header__top-btn button" href="#">Get consultation</a> <!--делаем эту кнопку блоком по БЭМ, так как потом эта кнопка будет повторяться поэтому мы ее выделяем сразу для прописывания свойств в CSS
              <div class="header__user"> -->
                <div class="header__user-nav">
                  <a class="header__user-btn" href="#">Log in</a>
                  /
                  <a class="header__user-btn" href="#">Register</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="header__body">
        <div class="container">

        </div>
      </div>
    </header>
  </div>
</body>

<script src="js/main.js"></script>

</html>
